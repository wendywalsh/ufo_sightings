<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>UFO sightings</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 
 
</head>


<body> 
  <div class='jumbotron'>
          <img src="space_img.jpeg" alt="Norway" style="width:100%;">
          <div class="centered">
            <h1> UFO Sightings</h1>
          </div>
        </div>
  </div>
  
<!--mainbody-->
  <div class = 'container'>
    <div class = 'row'>

      <!--filter box-->
      <div class = 'col-md-2' id = 'filter-box'>
          <div class="form-group">
            <h5>Search Filter</h5>
            <div class="form-group">
                <!--box to prompt user to type search parameter-->
                <input type="text" class="form-control" id="date" placeholder="dd/mm/yyyy">
                <input type="text" class="form-control" id="city" placeholder="city">
                <input type="text" class="form-control" id="state" placeholder="state">
                <input type="text" class="form-control" id="country" placeholder="country">
                <!--Drop down menu-->
                <input type="text" class="form-control" id="shape" placeholder="shape">

               <!--anchored to table-->
                <a id="search" class="btn btn-default">Search</a> 
            </div>
          </div>
      </div>

      <!--table form-->
      <div class = 'col-md-10'>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>datetime</th>
                    <th>city</th>
                    <th>state</th>
                    <th>country</th>
                    <th>shape</th>
                    <th>duration</th>
                    <th>comments</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            
      </div>
    </div>
  </div>

  <script src ="data.js" type = "text/javascript"></script>
  <script src = "index.js" type = "text/javascript"></script>

</body>
</html>
